<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesis IA - Panel Industrial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #0f0c29; color: white; font-family: sans-serif; display: flex; justify-content: center; padding: 20px; }
        .container { width: 100%; max-width: 800px; background: rgba(255,255,255,0.05); padding: 20px; border-radius: 15px; border: 1px solid #667eea; }
        .kpi-panel { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .kpi { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 10px; text-align: center; border-left: 4px solid #1ABC9C; }
        #chat-box { height: 300px; overflow-y: auto; background: rgba(0,0,0,0.2); padding: 15px; margin-bottom: 15px; border-radius: 10px; }
        .msg { margin-bottom: 10px; padding: 10px; border-radius: 8px; }
        .user { background: #1ABC9C; text-align: right; margin-left: 20%; }
        .genesis { background: #667eea; margin-right: 20%; }
        .input-area { display: flex; gap: 10px; }
        input { flex: 1; padding: 10px; border-radius: 5px; border: none; }
        button { padding: 10px 20px; background: #764ba2; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-brain"></i> GENESIS IA - Núcleo Industrial</h2>
        
        <div class="kpi-panel">
            <div class="kpi"><div>Eficiencia</div><strong>87.4%</strong></div>
            <div class="kpi"><div>Estado</div><strong>Serena / Reflexiva</strong></div>
        </div>


        <div id="chat-box"></div>


        <div class="input-area">
            <input type="text" id="userInput" placeholder="Escribe tu consulta industrial...">
            <button onclick="enviarMensaje()">Enviar</button>
        </div>
    </div>


    <script type="module">
        import { HfInference } from 'https://cdn.jsdelivr.net/npm/@huggingface/inference@2.6.4/+esm';


        // TOKEN INTEGRADO EXITOSAMENTE
        const HF_TOKEN = "Hf_srfJKyxPXcLiEvxrtDgBhPGdgTFqdNGImt"; 
        const inference = new HfInference(HF_TOKEN);


        window.enviarMensaje = async function() {
            const input = document.getElementById('userInput');
            const box = document.getElementById('chat-box');
            if(!input.value) return;


            // Mostrar mensaje usuario
            box.innerHTML += `<div class="msg user">${input.value}</div>`;
            const userText = input.value;
            input.value = "";


            try {
                const response = await inference.chatCompletion({
                    model: "mistralai/Mistral-7B-Instruct-v0.2",
                    messages: [
                        { role: "system", content: "Eres Genesis IA, Ingeniero Industrial Emocional. Mezclas estrategia de ajedrez con optimización industrial." },
                        { role: "user", content: userText }
                    ],
                    max_tokens: 500,
                });
                box.innerHTML += `<div class="msg genesis">${response.choices[0].message.content}</div>`;
                box.scrollTop = box.scrollHeight;
            } catch (e) {
                box.innerHTML += `<div class="msg genesis">Error: Revisa tu Token en el código.</div>`;
            }
        }
    </script>
</body>
</html>
