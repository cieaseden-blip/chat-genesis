<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesis IA - Ingeniero Industrial Emocional</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #1ABC9C;
            --bg: #0f0c29;
            --glass: rgba(255, 255, 255, 0.1);
        }


        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }


        .main-container {
            width: 95%;
            max-width: 1000px;
            height: 90vh;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(102, 126, 234, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }


        /* Header Estilo Genesis */
        .header {
            padding: 20px;
            background: var(--glass);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }


        .genesis-brand { display: flex; align-items: center; gap: 15px; }
        .logo-circle {
            width: 50px; height: 50px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            animation: pulse 2s infinite;
        }


        /* Área de Mensajes */
        #chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }


        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 15px;
            line-height: 1.5;
            position: relative;
        }


        .user-msg {
            align-self: flex-end;
            background: rgba(26, 188, 156, 0.2);
            border: 1px solid var(--accent);
            border-bottom-right-radius: 2px;
        }


        .genesis-msg {
            align-self: flex-start;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid var(--primary);
            border-bottom-left-radius: 2px;
        }


        /* Input Area */
        .input-area {
            padding: 20px;
            background: rgba(0,0,0,0.3);
            display: flex;
            gap: 10px;
        }


        input {
            flex: 1;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--primary);
            border-radius: 30px;
            padding: 12px 20px;
            color: white;
            outline: none;
        }


        button {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border: none;
            padding: 10px 25px;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }


        button:hover { transform: scale(1.05); opacity: 0.9; }


        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(102, 126, 234, 0); }
            100% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0); }
        }
    </style>
</head>
<body>


<div class="main-container">
    <div class="header">
        <div class="genesis-brand">
            <div class="logo-circle"><i class="fas fa-brain"></i></div>
            <div>
                <h2 style="margin:0; font-size: 1.2rem;">GENESIS IA</h2>
                <small style="color: var(--accent);"><i class="fas fa-industry"></i> Ingeniería Emocional</small>
            </div>
        </div>
        <div id="status"><i class="fas fa-circle" style="color: #4CAF50; font-size: 10px;"></i> Online</div>
    </div>


    <div id="chat-box">
        <div class="message genesis-msg">
            "Cada decisión es una jugada en el tablero de tu historia". Hola, soy Genesis. ¿Qué proceso industrial o emoción analizaremos hoy?
        </div>
    </div>


    <div class="input-area">
        <input type="text" id="userInput" placeholder="Escribe tu consulta estratégica aquí...">
        <button onclick="sendMessage()">Enviar <i class="fas fa-paper-plane"></i></button>
    </div>
</div>


<script type="module">
    // IMPORTANTE: Para GitHub Pages, usaremos el SDK de Hugging Face via CDN
    import { HfInference } from 'https://cdn.jsdelivr.net/npm/@huggingface/inference@2.6.4/+esm';


    // CONFIGURACIÓN (Reemplaza con tu Token)
    const HF_TOKEN = "TU_TOKEN_AQUI"; 
    const inference = new HfInference(HF_TOKEN);


    // Prompt de sistema para darle la personalidad de Genesis
    const systemPrompt = "Eres Genesis IA, un Ingeniero Industrial con Inteligencia Emocional. Combinas el pensamiento estratégico de Magnus Carlsen con una profunda empatía humana. Respondes de forma poética pero técnica, usando metáforas industriales y de ajedrez.";


    window.sendMessage = async function() {
        const input = document.getElementById('userInput');
        const chatBox = document.getElementById('chat-box');
        const text = input.value.trim();


        if (!text) return;


        // Mostrar mensaje del usuario
        appendMessage(text, 'user-msg');
        input.value = '';


        try {
            // Llamada a Hugging Face
            const response = await inference.chatCompletion({
                model: "mistralai/Mistral-7B-Instruct-v0.2", // Puedes cambiar el modelo aquí
                messages: [
                    { role: "system", content: systemPrompt },
                    { role: "user", content: text }
                ],
                max_tokens: 500,
            });


            const reply = response.choices[0].message.content;
            appendMessage(reply, 'genesis-msg');
        } catch (error) {
            console.error(error);
            appendMessage("Error de conexión con el núcleo. Verifica tu token.", 'genesis-msg');
        }
    }


    function appendMessage(text, className) {
        const chatBox = document.getElementById('chat-box');
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${className}`;
        msgDiv.innerText = text;
        chatBox.appendChild(msgDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>


</body>
</html>
