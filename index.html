<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesis IA - Panel Industrial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #0f0c29; color: white; font-family: sans-serif; display: flex; justify-content: center; padding: 20px; }
        .container { width: 100%; max-width: 800px; background: rgba(255,255,255,0.05); padding: 20px; border-radius: 15px; border: 1px solid #667eea; }
        .kpi-panel { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .kpi { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 10px; text-align: center; border-left: 4px solid #1ABC9C; }
        #chat-box { height: 350px; overflow-y: auto; background: rgba(0,0,0,0.2); padding: 15px; margin-bottom: 15px; border-radius: 10px; border: 1px solid #333; }
        .msg { margin-bottom: 10px; padding: 10px; border-radius: 8px; line-height: 1.4; }
        .user { background: #1ABC9C; text-align: right; margin-left: 20%; color: white; }
        .genesis { background: #4a54e1; margin-right: 20%; color: white; }
        .input-area { display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border-radius: 5px; border: none; background: #fff; color: #000; }
        button { padding: 10px 20px; background: #764ba2; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:disabled { background: #444; }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-brain"></i> GENESIS IA - Núcleo Industrial</h2>
        
        <div class="kpi-panel">
            <div class="kpi"><div>Eficiencia</div><strong>87.4%</strong></div>
            <div class="kpi"><div>Estado</div><strong>Serena / Reflexiva</strong></div>
        </div>


        <div id="chat-box"></div>


        <div class="input-area">
            <input type="text" id="userInput" placeholder="Escribe tu consulta industrial...">
            <button id="btnEnviar" onclick="enviarMensaje()">Enviar</button>
        </div>
    </div>


    <script type="module">
        import { HfInference } from 'https://cdn.jsdelivr.net/npm/@huggingface/inference@2.6.4/+esm';


        // Token procesado y corregido
        const HF_TOKEN = "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"; 
        const inference = new HfInference(HF_TOKEN);


        window.enviarMensaje = async function() {
            const input = document.getElementById('userInput');
            const box = document.getElementById('chat-box');
            const btn = document.getElementById('btnEnviar');
            
            if(!input.value) return;


            const userText = input.value;
            box.innerHTML += `<div class="msg user">${userText}</div>`;
            input.value = "";
            btn.disabled = true;
            box.scrollTop = box.scrollHeight;


            try {
                const response = await inference.chatCompletion({
                    model: "mistralai/Mistral-7B-Instruct-v0.3",
                    messages: [
                        { role: "system", content: "Eres Genesis IA, un Ingeniero Industrial experto en optimización y estrategia. Responde de forma concisa y profesional." },
                        { role: "user", content: userText }
                    ],
                    max_tokens: 300,
                });


                const reply = response.choices[0].message.content;
                box.innerHTML += `<div class="msg genesis">${reply}</div>`;
            } catch (e) {
                console.error(e);
                box.innerHTML += `<div class="msg" style="background: #c0392b;">Sistema: El núcleo está cargando. Reintenta en 5 segundos.</div>`;
            } finally {
                btn.disabled = false;
                box.scrollTop = box.scrollHeight;
            }
        }
    </script>
</body>
</html>
